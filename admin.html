<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - RepuestosYa</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Agregar producto ğŸ§°</h2>
    
    <input id="nombre" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="Nombre del producto">
    <input id="marca" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="Marca">
    <input id="tecnica1" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="TÃ©cnica 1">
    <input id="tecnica2" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="TÃ©cnica 2">
    <input id="referencia" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="Referencia">
    <input id="imagen1" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="URL Imagen TÃ©cnica 1">
    <input id="imagen2" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="URL Imagen TÃ©cnica 2">
    <input id="imagenCatalogo" class="w-full p-2 mb-2 rounded bg-gray-700 border border-gray-600" placeholder="URL Imagen CatÃ¡logo">

    <button id="guardar" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded font-bold">Guardar</button>
    
    <p id="mensaje" class="text-green-400 text-center mt-3 hidden">âœ… Producto guardado correctamente</p>
  </div>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.firestore();

    document.getElementById('guardar').addEventListener('click', async () => {
      const producto = {
        nombre: document.getElementById('nombre').value,
        marca: document.getElementById('marca').value,
        tecnica1: document.getElementById('tecnica1').value,
        tecnica2: document.getElementById('tecnica2').value,
        referencia: document.getElementById('referencia').value,
        imagen1: document.getElementById('imagen1').value,
        imagen2: document.getElementById('imagen2').value,
        imagenCatalogo: document.getElementById('imagenCatalogo').value,
      };

      try {
        await db.collection('productos').add(producto);
        document.getElementById('mensaje').classList.remove('hidden');
        setTimeout(() => document.getElementById('mensaje').classList.add('hidden'), 3000);
        document.querySelectorAll('input').forEach(input => input.value = '');
      } catch (error) {
        alert("âŒ Error al guardar: " + error);
      }
    });
  </script>
</body>
</html>
