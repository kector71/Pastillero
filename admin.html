<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - RepuestosYa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg flex items-center justify-center mr-3">
        <i class="fas fa-tools text-white text-sm"></i>
      </div>
      <h1 class="text-xl font-semibold text-gray-900">Panel de Administración</h1>
    </div>
  </header>

  <!-- Login -->
  <section id="loginSection" class="py-24 text-center">
    <h2 class="text-2xl font-semibold mb-6">Inicia sesión como administrador</h2>
    <div class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow-lg">
      <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg mb-3">
      <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-3">
      <button id="loginBtn" class="btn-primary w-full bg-black text-white py-3 rounded-lg">Ingresar</button>
      <p id="loginError" class="text-red-500 text-sm mt-4 hidden">Credenciales incorrectas</p>
    </div>
  </section>

  <!-- Panel principal -->
  <section id="adminPanel" class="hidden py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-semibold text-center mb-10">Agregar nuevo repuesto</h2>

      <div class="max-w-3xl mx-auto bg-white rounded-2xl p-8 shadow-lg">
        <input type="text" id="nombre" placeholder="Nombre del repuesto" class="filter-input mb-3">
        <textarea id="descripcion" placeholder="Descripción" class="filter-input mb-3"></textarea>
        <input type="text" id="categoria" placeholder="Categoría" class="filter-input mb-3">
        <input type="text" id="marca" placeholder="Marca" class="filter-input mb-3">
        <input type="text" id="modelo" placeholder="Modelo" class="filter-input mb-3">
        <input type="number" id="anio" placeholder="Año" class="filter-input mb-3">
        <input type="url" id="imagen" placeholder="URL de la imagen" class="filter-input mb-3">
        <button id="guardarBtn" class="btn-primary w-full bg-black text-white py-3 rounded-lg">Guardar repuesto</button>
      </div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    // Importar Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Configuración de Firebase (la obtienes de tu consola)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    // Inicio de sesión
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginError.classList.remove('hidden');
      }
    });

    // Estado de autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add('hidden');
        adminPanel.classList.remove('hidden');
      } else {
        adminPanel.classList.add('hidden');
        loginSection.classList.remove('hidden');
      }
    });

    // Guardar repuesto
    document.getElementById('guardarBtn').addEventListener('click', async () => {
      const data = {
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        categoria: document.getElementById('categoria').value,
        marca: document.getElementById('marca').value,
        modelo: document.getElementById('modelo').value,
        anio: parseInt(document.getElementById('anio').value),
        imagen: document.getElementById('imagen').value
      };

      await addDoc(collection(db, "repuestos"), data);
      alert("Repuesto guardado correctamente ✅");
    });
  </script>
</body>
</html>
