<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botones Cristal Líquido iOS 26 Vertical Mejorado</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100vh; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
  background: #f0f0f0;
  transition: background 0.5s ease;
}

body.lp-dark { background: #000; }

.liquid-glass {
  position: relative;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(145deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7) 60%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.25), inset 0 0 20px rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}

body.lp-dark .liquid-glass {
  background: linear-gradient(145deg, rgba(50,50,50,0.9), rgba(30,30,30,0.85) 60%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
}

.liquid-glass svg {
  width: 30px;
  height: 30px;
  fill: none;
  stroke-width: 2;
  position: absolute;
  transition: opacity 0.4s, transform 0.4s, stroke 0.4s, filter 0.4s;
}

/* Iconos */
body:not(.lp-dark) .lp-icon-sun { stroke: #FFD700; }
body.lp-dark .lp-icon-sun { stroke: #fff; }
.lp-icon-moon { stroke: #fff; }

/* Flecha azul/blanca con brillo animado */
.lp-icon-arrow {
  stroke: #007AFF;
  animation: arrow-glow 1.5s ease-in-out infinite alternate;
}

body.lp-dark .lp-icon-arrow {
  stroke: #fff;
  animation: arrow-glow-dark 1.5s ease-in-out infinite alternate;
}

@keyframes arrow-glow {
  0% { filter: drop-shadow(0 0 2px rgba(0,122,255,0.4)); }
  50% { filter: drop-shadow(0 0 6px rgba(0,122,255,0.8)); }
  100% { filter: drop-shadow(0 0 2px rgba(0,122,255,0.4)); }
}

@keyframes arrow-glow-dark {
  0% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
  50% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.8)); }
  100% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
}

/* Pulso y rebote */
.lp-pulse {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  animation: lp-pulse 0.6s ease-out;
  pointer-events: none;
}

@keyframes lp-pulse {
  0% { opacity: 0.6; transform: scale(0); }
  100% { opacity: 0; transform: scale(2); }
}

@keyframes bounce {
  0% { transform: scale(1); }
  30% { transform: scale(1.15); }
  50% { transform: scale(0.95); }
  70% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<!-- Botón Modo Oscuro -->
<button class="liquid-glass" id="darkBtn">
  <svg class="lp-icon-sun" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="4"/>
    <line x1="12" y1="20" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
    <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="4" y2="12"/>
    <line x1="20" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
    <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
  </svg>
  <svg class="lp-icon-moon" viewBox="0 0 24 24" style="opacity:0;">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>
</button>

<!-- Botón Subir Rápido -->
<button class="liquid-glass" id="upBtn">
  <svg class="lp-icon-arrow" viewBox="0 0 24 24">
    <line x1="12" y1="5" x2="12" y2="19"/>
    <polyline points="5,12 12,5 19,12"/>
  </svg>
</button>

<script>
const darkBtn = document.getElementById('darkBtn');
const sunIcon = darkBtn.querySelector('.lp-icon-sun');
const moonIcon = darkBtn.querySelector('.lp-icon-moon');
const upBtn = document.getElementById('upBtn');

// Animación botón oscuro
darkBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('lp-dark');
  const isDark = document.body.classList.contains('lp-dark');

  sunIcon.animate(
    isDark
      ? [{opacity:1, transform:'scale(1)'},{opacity:0, transform:'scale(0.6)'}]
      : [{opacity:0, transform:'scale(0.6)'},{opacity:1, transform:'scale(1)'}],
    {duration:400, fill:'forwards'}
  );

  moonIcon.animate(
    isDark
      ? [{opacity:0, transform:'scale(0.6)'},{opacity:1, transform:'scale(1)'}]
      : [{opacity:1, transform:'scale(1)'},{opacity:0, transform:'scale(0.6)'}],
    {duration:400, fill:'forwards'}
  );

  animateButton(darkBtn, isDark);
});

// Subir al top con pulso y rebote
upBtn.addEventListener('click', ()=>{
  window.scrollTo({ top:0, behavior:'smooth' });
  animateButton(upBtn, document.body.classList.contains('lp-dark'));
});

// Función animación pulso y rebote con color adaptativo
function animateButton(btn, isDark=false){
  let pulse = document.createElement('div');
  pulse.classList.add('lp-pulse');
  pulse.style.background = isDark
    ? 'radial-gradient(circle, rgba(255,255,255,0.35), transparent 60%)'
    : 'radial-gradient(circle, rgba(0,122,255,0.25), transparent 60%)';
  btn.appendChild(pulse);
  setTimeout(()=>pulse.remove(),600);
  btn.style.animation='bounce 0.5s ease';
  setTimeout(()=>btn.style.animation='',500);
}
</script>

</body>
</html>
