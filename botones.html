<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botones Flotantes Cristal Líquido iOS 26 Optimizado</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; }
body { background:#f0f0f0; transition: background 0.5s ease; }
body.lp-dark { background:#000; }

/* Contenedor flotante vertical */
.floating-buttons {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 9999;
}

/* Ajuste para móviles con notch o barras inferiores */
@media (max-width: 768px) {
  .floating-buttons {
    bottom: calc(env(safe-area-inset-bottom, 10px) + 10px);
  }
}

/* Botones cristal líquido */
.liquid-glass {
  position: relative;
  width: 60px; height: 60px;
  border-radius: 50%;
  background: linear-gradient(145deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7) 60%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.25), inset 0 0 20px rgba(255,255,255,0.3);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; overflow: hidden;
  transition: all 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  backdrop-filter: blur(8px);
  border:none; /* elimina borde negro */
  outline:none; /* elimina outline negro */
}
body.lp-dark .liquid-glass {
  background: linear-gradient(145deg, rgba(50,50,50,0.9), rgba(30,30,30,0.85) 60%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.1);
}

.liquid-glass svg {
  width: 28px; height: 28px;
  fill:none; stroke-width:2;
  position:absolute;
  transition: opacity 0.4s, transform 0.4s, stroke 0.4s, filter 0.4s;
}

/* Iconos */
body:not(.lp-dark) .lp-icon-sun { stroke:#FFD700; }
body.lp-dark .lp-icon-sun { stroke:#fff; }
.lp-icon-moon { stroke:#fff; }
.lp-icon-arrow {
  stroke:#007AFF;
  animation: arrow-glow 1.5s ease-in-out infinite alternate;
}
body.lp-dark .lp-icon-arrow {
  stroke:#fff;
  animation: arrow-glow-dark 1.5s ease-in-out infinite alternate;
}

@keyframes arrow-glow {
  0% { filter: drop-shadow(0 0 2px rgba(0,122,255,0.4)); }
  50% { filter: drop-shadow(0 0 6px rgba(0,122,255,0.8)); }
  100% { filter: drop-shadow(0 0 2px rgba(0,122,255,0.4)); }
}
@keyframes arrow-glow-dark {
  0% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
  50% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.8)); }
  100% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
}

/* Rebote */
@keyframes bounce {
  0% { transform:scale(1); }
  30% { transform:scale(1.15); }
  50% { transform:scale(0.95); }
  70% { transform:scale(1.1); }
  100% { transform:scale(1); }
}

/* Rebote al aparecer */
@keyframes slide-bounce {
  0% { transform: translateY(40px) scale(0.8); opacity:0; }
  60% { transform: translateY(-5px) scale(1.05); opacity:1; }
  100% { transform: translateY(0) scale(1); opacity:1; }
}

/* Foco accesible */
.liquid-glass:focus {
  outline:none;
  box-shadow:0 0 0 3px rgba(0,122,255,0.5);
}

/* Botón subir: transición deslizante */
#upBtn {
  opacity: 0;
  transform: translateY(40px);
  pointer-events: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
}
#upBtn.show {
  opacity: 1;
  pointer-events: auto;
  animation: slide-bounce 0.5s ease forwards;
}
</style>
</head>
<body>

<div class="floating-buttons">

  <!-- Botón Modo Oscuro -->
  <button class="liquid-glass" id="darkBtn" aria-label="Cambiar modo oscuro" aria-pressed="false" role="button" tabindex="0">
    <svg class="lp-icon-sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="4"/>
      <line x1="12" y1="20" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
      <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="4" y2="12"/>
      <line x1="20" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
      <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="lp-icon-moon" viewBox="0 0 24 24" style="opacity:0;">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <!-- Botón Subir Rápido -->
  <button class="liquid-glass" id="upBtn" aria-label="Subir al inicio de la página" tabindex="0" role="button">
    <svg class="lp-icon-arrow" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <polyline points="5,12 12,5 19,12"/>
    </svg>
  </button>

</div>

<script>
const darkBtn = document.getElementById('darkBtn');
const sunIcon = darkBtn.querySelector('.lp-icon-sun');
const moonIcon = darkBtn.querySelector('.lp-icon-moon');
const upBtn = document.getElementById('upBtn');

// Modo oscuro
darkBtn.addEventListener('click', ()=>{
  const isDark = document.body.classList.toggle('lp-dark');
  darkBtn.setAttribute('aria-pressed', isDark);

  sunIcon.animate(
    isDark
      ? [{opacity:1, transform:'scale(1)'},{opacity:0, transform:'scale(0.6)'}]
      : [{opacity:0, transform:'scale(0.6)'},{opacity:1, transform:'scale(1)'}],
    {duration:400, fill:'forwards', easing:'ease-in-out'}
  );

  moonIcon.animate(
    isDark
      ? [{opacity:0, transform:'scale(0.6)'},{opacity:1, transform:'scale(1)'}]
      : [{opacity:1, transform:'scale(1)'},{opacity:0, transform:'scale(0.6)'}],
    {duration:400, fill:'forwards', easing:'ease-in-out'}
  );

  // Rebote
  darkBtn.style.animation='bounce 0.6s cubic-bezier(0.68,-0.55,0.27,1.55)';
  setTimeout(()=>darkBtn.style.animation='',600);
});

// Subir página
upBtn.addEventListener('click', ()=>{
  window.scrollTo({ top:0, behavior:'smooth' });

  // Rebote
  upBtn.style.animation='bounce 0.6s cubic-bezier(0.68,-0.55,0.27,1.55)';
  setTimeout(()=>upBtn.style.animation='',600);
});

// Mostrar botón subir solo al hacer scroll
window.addEventListener('scroll', ()=>{
  if(window.scrollY > 150){
    upBtn.classList.add('show');
  } else {
    upBtn.classList.remove('show');
  }
});
</script>

</body>
</html>
