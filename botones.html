<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modo Oscuro - Botón Cristal Profesional</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.4s, color 0.4s;
  background: #f5f5f5;
  color: #111;
}
body.lp-dark {
  background: #000;
  color: #fff;
}

/* Botón cristal líquido avanzado */
button {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  transition: background 0.3s, box-shadow 0.3s;
}

/* Brillo animado */
button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.2) 100%);
  transform: rotate(45deg) translateX(-100%);
  transition: transform 0.7s ease-out;
}
button:hover::before {
  transform: rotate(45deg) translateX(100%);
}

/* Pulse usando pseudo-elemento */
button::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.5), transparent 60%);
  opacity: 0;
  pointer-events: none;
  transform: scale(0);
  transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}
button.pulse::after {
  opacity: 1;
  transform: scale(2);
}

button svg {
  width: 26px;
  height: 26px;
  stroke: #111;
  fill: none;
  stroke-width: 2;
  position: absolute;
  transition: opacity 0.4s;
}
body.lp-dark svg {
  stroke: #fff;
}

@keyframes lp-scale {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
</style>
</head>
<body>
<button id="darkBtn">
  <svg class="lp-icon-sun" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="4"/>
    <line x1="12" y1="20" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
    <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="4" y2="12"/>
    <line x1="20" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
    <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
  </svg>
  <svg class="lp-icon-moon" viewBox="0 0 24 24" style="opacity:0;">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>
</button>

<script>
const darkBtn = document.getElementById('darkBtn');

darkBtn.onclick = () => {
  document.body.classList.toggle('lp-dark');

  // Animación sol -> luna
  darkBtn.querySelector('.lp-icon-sun').animate(
    [{opacity:1, transform:'rotate(0deg) scale(1)'},{opacity:0, transform:'rotate(180deg) scale(0.5)'}],
    {duration:400, fill:'forwards'}
  );
  darkBtn.querySelector('.lp-icon-moon').animate(
    [{opacity:0, transform:'rotate(-180deg) scale(0.5)'},{opacity:1, transform:'rotate(0deg) scale(1)'}],
    {duration:400, fill:'forwards'}
  );

  // Pulse
  darkBtn.classList.add('pulse');
  setTimeout(() => darkBtn.classList.remove('pulse'), 600);

  // Escala botón
  darkBtn.animate(
    [{transform:'scale(1)'},{transform:'scale(1.1)'},{transform:'scale(1)'}],
    {duration:350, easing:'ease-in-out'}
  );
};
</script>
</body>
</html>
