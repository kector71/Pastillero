<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepuestosYa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #1e63b1; /* Azul JW */
      font-size: 2.8rem;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 320px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #1e63b1;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      input[type="text"] { width: 80%; }
    }
  </style>
</head>
<body>
  <h1>RepuestosYa</h1>
  <input type="text" placeholder="Buscar nÃºmero de parte..." />
</body>
</html>
