<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brake X - Efecto Combinado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Inter','Segoe UI',Roboto,sans-serif;
  transition: background .35s,color .35s;
  background:#f5f5f5;
  color:#111;
  height:100vh;
}

/* Botones flotantes */
.lp-fbtn {
  position:fixed;
  border:none;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(250%) brightness(1.3);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  width:60px;
  height:60px;
  overflow:hidden;
  z-index:9999;
  transition: transform .25s, box-shadow .25s, background .35s;
}
.lp-fbtn svg {
  width:26px;
  height:26px;
  stroke:#111;
  stroke-width:2;
  fill:none;
  transition:all .25s;
}
body.lp-dark .lp-fbtn svg { stroke:#fff; }
.lp-fbtn.lp-shake:hover { animation:lp-shake .3s; }
@keyframes lp-shake {0%{transform:translateX(0);}20%{transform:translateX(-2px);}40%{transform:translateX(2px);}60%{transform:translateX(-2px);}80%{transform:translateX(2px);}100%{transform:translateX(0);}}
@keyframes lp-bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
.lp-fbtn.cat-bounce:hover { animation:lp-bounce .4s; }
@keyframes lp-float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
@keyframes lp-pulse{0%{opacity:.8;transform:scale(0);}100%{opacity:0;transform:scale(2);}}

/* Header & Footer */
.lp-header,.lp-footer{
  position:relative;
  text-align:center;
  border-radius:1rem;
  margin:1rem;
  padding:.5rem 1rem;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(250%) brightness(1.3);
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  transition:transform .25s,background .35s;
}
.lp-header:hover,.lp-footer:hover{transform:translateY(-3px) scale(1.02);}
.lp-header h1,.lp-footer h3{margin:0;font-weight:700;color:#111;letter-spacing:1px;}
body.lp-dark .lp-header h1,body.lp-dark .lp-footer h3{color:#fff;}
.lp-header p,.lp-footer .lp-footer-subtext{margin:0;color:#333;font-size:.85rem;}
body.lp-dark .lp-header p,body.lp-dark .lp-footer .lp-footer-subtext{color:#ccc;}
</style>
</head>
<body>

<header class="lp-header">
  <h1>Brake X</h1>
  <p><strong>Sistema de Consulta</strong></p>
</header>

<footer class="lp-footer">
  <h3>Brake X</h3>
  <div class="lp-footer-subtext">© 2025 Brake X — Todos los derechos reservados.</div>
</footer>

<!-- Botón Subir rápido -->
<button class="lp-fbtn" id="topBtn" style="bottom:20px; left:20px;">
  <svg viewBox="0 0 24 24"><polyline points="6 15 12 9 18 15"/></svg>
</button>

<!-- Botón Papelera -->
<button class="lp-fbtn lp-shake" id="trashBtn" style="bottom:100px; right:20px;">
  <svg viewBox="0 0 24 24">
    <g class="trash-lid"><rect x="6" y="3" width="12" height="2" rx="1"/></g>
    <rect x="5" y="5" width="14" height="16" rx="2"/>
    <line x1="10" y1="9" x2="10" y2="17"/>
    <line x1="14" y1="9" x2="14" y2="17"/>
  </svg>
</button>

<!-- Botón Modo Oscuro debajo de la Papelera -->
<button class="lp-fbtn" id="darkBtn" style="bottom:30px; right:20px;">
  <svg class="lp-icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/><line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/><line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/></svg>
  <svg class="lp-icon-moon" viewBox="0 0 24 24" style="opacity:0;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
</button>

<script>
const darkBtn=document.getElementById('darkBtn');
darkBtn.onclick=()=>{
  document.body.classList.toggle('lp-dark');
  const sun=darkBtn.querySelector('.lp-icon-sun');
  const moon=darkBtn.querySelector('.lp-icon-moon');
  sun.animate([{opacity:1,transform:'rotate(0deg) scale(1)'},{opacity:0,transform:'rotate(180deg) scale(0.5)'}],{duration:400,fill:'forwards'});
  moon.animate([{opacity:0,transform:'rotate(-180deg) scale(0.5)'},{opacity:1,transform:'rotate(0deg) scale(1)'}],{duration:400,fill:'forwards'});
  const pulse=document.createElement('div');
  pulse.style.cssText='position:absolute;inset:0;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.5),transparent 60%);animation:lp-pulse .6s ease-out;pointer-events:none;';
  darkBtn.appendChild(pulse);
  setTimeout(()=>pulse.remove(),600);
  darkBtn.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],{duration:350,easing:'ease-in-out'});
};

// Subir rápido
const topBtn=document.getElementById('topBtn');
topBtn.onclick=()=>window.scrollTo({top:0,behavior:'smooth'});
window.addEventListener('scroll',()=>{const show=window.scrollY>200;topBtn.style.opacity=show?'1':'0';topBtn.style.pointerEvents=show?'auto':'none';});

// Papelera con chispas
const trashBtn=document.getElementById('trashBtn');
trashBtn.onclick=()=>{
  for(let i=0;i<18;i++){
    const s=document.createElement('div');
    const r=trashBtn.getBoundingClientRect();
    const size=Math.random()*12+8;
    const dx=Math.random()*140-70,dy=Math.random()*180+20;
    const colors=['rgba(255,140,0,0.9)','rgba(255,69,0,0.9)','rgba(255,0,0,0.9)','rgba(255,215,0,0.9)','rgba(255,255,255,0.9)'];
    s.className='lp-spark';
    s.style.cssText=`width:${size}px;height:${size*1.5}px;left:${r.left+r.width/2}px;top:${r.top+r.height/2}px;--dx:${dx}px;--dy:${dy}px;background:${colors[Math.floor(Math.random()*colors.length)]};filter:blur(${Math.random()*2+1}px);animation-duration:${0.5+Math.random()*0.5}s;position:fixed;border-radius:50%;pointer-events:none;`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
  // tapa animada
  const lid=trashBtn.querySelector('.trash-lid');
  lid.animate([{transform:'rotate(0deg)'},{transform:'rotate(-25deg)'},{transform:'rotate(0deg)'}],{duration:500,easing:'ease-in-out'});
};
</script>
</body>
</html>
