<style>
/* Ajuste ancho modal */
.lp-modal-content{
  max-width:350px; /* menos ancho */
  width:90%;
  padding:1.5rem;
  text-align:left;
  max-height:60vh; /* menos alto */
  overflow-y:auto;
  position:relative;
}

/* Scroll más corto */
.lp-modal-content::-webkit-scrollbar{width:4px;}
.lp-modal-content::-webkit-scrollbar-track{background:transparent;}
.lp-modal-content::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.3);border-radius:2px;}
body.lp-dark .lp-modal-content::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.3);}

/* Flechas indicadoras */
.lp-scroll-indicator{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  font-size:1.2rem;
  color:#888;
  pointer-events:none;
  z-index:10;
}
.lp-scroll-indicator.top{top:5px;}
.lp-scroll-indicator.bottom{bottom:5px;}
</style>

<div id="lpModal" class="lp-modal">
  <div class="lp-modal-content">
    <span class="lp-scroll-indicator top">⬆️</span>
    <button id="lpCloseModal">×</button>
    <h1>Categorías de Autos</h1>
    <ul class="categorias">
      <!-- tus categorías aquí -->
    </ul>
    <span class="lp-scroll-indicator bottom">⬇️</span>
  </div>
</div>

<script>
const modalContent=document.querySelector('.lp-modal-content');
modalContent.addEventListener('scroll',()=>{
  const topIndicator=document.querySelector('.lp-scroll-indicator.top');
  const bottomIndicator=document.querySelector('.lp-scroll-indicator.bottom');
  
  topIndicator.style.opacity=modalContent.scrollTop>5?'1':'0';
  bottomIndicator.style.opacity=modalContent.scrollTop + modalContent.clientHeight < modalContent.scrollHeight ? '1':'0';
});

// Inicialmente solo mostrar flecha abajo si hay scroll
modalContent.querySelector('.lp-scroll-indicator.top').style.opacity='0';
modalContent.querySelector('.lp-scroll-indicator.bottom').style.opacity=modalContent.scrollHeight > modalContent.clientHeight ? '1':'0';
</script>
