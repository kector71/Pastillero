<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepuestosYa</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f2f2f2;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 30px 0 10px 0;
      text-align: center;
    }

    h1 {
      color: #1e63b1; /* Azul JW */
      font-size: 2.6rem;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      width: 320px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #1e63b1;
    }

    button {
      background-color: #1e63b1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #15508a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 15px;
      border-top: 1px solid #ddd;
      width: 100%;
      background-color: #f7f7f7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      input[type="text"] { width: 80%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>RepuestosYa</h1>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="search" placeholder="Buscar número de parte..." />
      <button onclick="buscar()">Buscar</button>
    </div>

    <div class="gallery" id="gallery">
      <img src="https://via.placeholder.com/150?text=Pastilla+de+Freno+1" alt="Pastilla de freno 1">
      <img src="https://via.placeholder.com/150?text=Pastilla+de+Freno+2" alt="Pastilla de freno 2">
      <img src="https://via.placeholder.com/150?text=Pastilla+de+Freno+3" alt="Pastilla de freno 3">
    </div>
  </main>

  <footer>
    <p>Página para consultas gratuitas, sin ánimo de lucro.</p>
  </footer>

  <script>
    function buscar() {
      const valor = document.getElementById('search').value.trim();
      if (valor) {
        alert(`Buscando repuesto con número: ${valor}`);
      } else {
        alert("Por favor, escribe un número de parte para buscar.");
      }
    }
  </script>
</body>
</html>
