<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PASTILLERO ðŸ’Š</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ==========================
           ðŸ©µ EL PASTILLERO â€” BASE CSS
           ========================== */
        
        /* ==== FUENTES Y VARIABLES ==== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --font-primary: 'Poppins', 'Inter', 'Segoe UI', Roboto, sans-serif;
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-card: #f8fafc;
            --color-border: #e2e8f0;
            --color-header: #000000;
            --color-accent: #2563eb;
            --color-error: #ef4444;
            --color-blue: #3b82f6;
            --color-green: #10b981;
            --color-orange: #f97316;
            --color-purple: #8b5cf6;
            --transition-base: 0.2s ease;
            --transition-button: 0.3s ease;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.15);
            --shadow-md: 0 2px 8px rgba(0,0,0,0.15);
        }

        body {
            font-family: var(--font-primary);
            font-size: 14px;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        /* ==== MODO OSCURO ==== */
        .dark {
            --color-bg: #000000;
            --color-text: #f0f0f0;
            --color-card: #121212;
            --color-border: #2d2d2d;
            --color-blue: #4F9EFF;
            --color-green: #4ADE80;
            --color-orange: #F59E0B;
            --color-purple: #C792EA;
        }

        /* ==== CONTENEDOR PRINCIPAL ==== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        /* ==== HEADER ==== */
        .header-container {
            padding: 1.5rem 0;
            text-align: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--color-header);
        }

        .header-subtitle {
            font-weight: 400;
            font-size: 0.9rem;
            opacity: 0.9;
            color: var(--color-header);
        }

        /* ==== CARD PRINCIPAL ==== */
        .main-card {
            background-color: var(--color-card);
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        /* ==== SECCIÃ“N DE BÃšSQUEDA ==== */
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            height: 2.5rem;
            padding: 0 2.5rem 0 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-card);
            color: var(--color-text);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 1px var(--color-blue);
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-border);
            width: 1.25rem;
            height: 1.25rem;
        }

        .result-count {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: var(--color-text);
        }

        /* ==== SECCIONES DE FORMULARIO ==== */
        .form-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .form-section-title.blue {
            color: var(--color-blue);
        }

        .form-section-title.green {
            color: var(--color-green);
        }

        .form-section-title.orange {
            color: var(--color-orange);
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        .form-control label {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            height: 2.5rem;
            padding: 0 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-card);
            color: var(--color-text);
            font-size: 1rem;
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 1px var(--color-blue);
        }

        /* ==== BOTONES DE POSICIÃ“N ==== */
        .position-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .position-btn {
            height: 2.5rem;
            padding: 0 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-card);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text);
        }

        .position-btn.active {
            border-color: var(--color-blue);
            background-color: #1e40af;
            color: white;
        }

        .position-btn:hover {
            background-color: #1e40af;
            color: white;
        }

        /* ==== BOTÃ“N LIMPIAR FILTROS ==== */
        .clear-filters-btn {
            width: 100%;
            height: 2.5rem;
            padding: 0 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-card);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--color-text);
            margin-top: 1.5rem;
        }

        .clear-filters-btn:hover {
            background-color: #1e40af;
            color: white;
            border-color: #1e40af;
        }

        /* ==== BOTÃ“N DE MODO OSCURO ==== */
        .dark-mode-toggle {
            position: fixed;
            bottom: 3.5rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-button);
            z-index: 100;
        }

        .dark-mode-toggle:hover {
            background-color: #2a2a2a;
        }

        .dark-mode-toggle svg {
            width: 16px;
            height: 16px;
            stroke: #e0e0e0;
            stroke-width: 2;
        }

        /* ==== RESULTADOS ==== */
        .results-container {
            margin-top: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .no-results {
            padding: 1.5rem;
            text-align: center;
            background-color: var(--color-card);
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
        }

        .no-results-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* ==== ANIMACIONES ==== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==== UTILIDADES ==== */
        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .w-full {
            width: 100%;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .shadow {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .bg-gray-50 {
            background-color: #f9f9f9;
        }

        .dark .bg-gray-50 {
            background-color: #0a0a0a;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header>
        <div class="container px-2">
            <div class="header-container">
                <div class="header-title">
                    <h1>EL PASTILLERO</h1>
                    <span>ðŸ’Š</span>
                    <p class="header-subtitle">CatÃ¡logo de pastillas de freno</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container px-2">
        <div class="main-card">
            <!-- BÃºsqueda rÃ¡pida -->
            <div class="p-4">
                <h2 class="section-title">BÃºsqueda rÃ¡pida</h2>
                <div class="search-container">
                    <input type="text" id="busquedaRapida" class="search-input" placeholder="Buscar...">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <div class="result-count">
                    <span id="resultCount">0</span> resultados
                </div>
            </div>

            <!-- InformaciÃ³n del vehÃ­culo -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <h2 class="form-section-title blue">InformaciÃ³n del vehÃ­culo</h2>
                <div class="form-section">
                    <div class="form-control">
                        <label for="marcaInput">Marca</label>
                        <input type="text" id="marcaInput" class="form-input" placeholder="Marca">
                    </div>
                    <div class="form-control">
                        <label for="modeloInput">Modelo</label>
                        <input type="text" id="modeloInput" class="form-input" placeholder="Modelo">
                    </div>
                    <div class="form-control">
                        <label for="ano">AÃ±o</label>
                        <input type="number" id="ano" class="form-input" placeholder="AÃ±o">
                    </div>
                    <div class="form-control">
                        <label>PosiciÃ³n</label>
                        <div class="position-selector">
                            <div class="position-btn" id="positionDelantera">
                                Delantera
                            </div>
                            <div class="position-btn" id="positionTrasera">
                                Trasera
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Especificaciones y Medidas -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <h2 class="form-section-title green">Especificaciones</h2>
                        <div class="form-section">
                            <div class="form-control">
                                <label for="referencia">Referencia</label>
                                <input type="text" id="referencia" class="form-input" placeholder="Referencia">
                            </div>
                            <div class="form-control">
                                <label for="platinaFmsi">Platina FMSI</label>
                                <input type="text" id="platinaFmsi" class="form-input" placeholder="Platina FMSI">
                            </div>
                            <div class="form-control">
                                <label for="oem">OEM</label>
                                <input type="text" id="oem" class="form-input" placeholder="OEM">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="form-section-title orange">Medidas (mm)</h2>
                        <div class="form-section">
                            <div class="form-control">
                                <label for="medidaLongitud">Longitud</label>
                                <input type="number" id="medidaLongitud" step="0.1" class="form-input" placeholder="Longitud">
                            </div>
                            <div class="form-control">
                                <label for="medidaAncho">Ancho</label>
                                <input type="number" id="medidaAncho" step="0.1" class="form-input" placeholder="Ancho">
                            </div>
                            <div class="form-control">
                                <label for="medidaGrosor">Grosor</label>
                                <input type="number" id="medidaGrosor" step="0.1" class="form-input" placeholder="Grosor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BotÃ³n limpiar filtros -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="resetFiltersButton" class="clear-filters-btn">
                    Limpiar filtros
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container">
            <div class="no-results">
                <h3 class="no-results-title">No hay resultados</h3>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 py-4 text-center text-xs text-gray-500">
        <div class="container px-2">
            Â© 2026 EL PASTILLERO ðŸ’Š. Todos los derechos reservados.
        </div>
    </footer>

    <!-- Floating Dark Mode Toggle Button -->
    <div class="dark-mode-toggle" id="darkModeToggle" title="Alternar modo claro/oscuro">
        <svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marcaInput = document.getElementById('marcaInput');
            const modeloInput = document.getElementById('modeloInput');
            const anoInput = document.getElementById('ano');
            const positionDelantera = document.getElementById('positionDelantera');
            const positionTrasera = document.getElementById('positionTrasera');
            const referenciaInput = document.getElementById('referencia');
            const platinaFmsiInput = document.getElementById('platinaFmsi');
            const oemInput = document.getElementById('oem');
            const medidaLongitud = document.getElementById('medidaLongitud');
            const medidaAncho = document.getElementById('medidaAncho');
            const medidaGrosor = document.getElementById('medidaGrosor');
            const busquedaRapidaInput = document.getElementById('busquedaRapida');
            const resetFiltersButton = document.getElementById('resetFiltersButton');
            const resultsContainer = document.getElementById('results-container');
            const resultCountElement = document.getElementById('resultCount');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const modeIcon = document.getElementById('modeIcon');
            
            // Datos vacÃ­os
            let brakePadsData = [];
            
            // Variable para debounce
            let searchTimeout;
            
            // Update dark mode icon
            function updateDarkModeIcon() {
                if (document.body.classList.contains('dark')) {
                    modeIcon.innerHTML = `
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    `;
                } else {
                    modeIcon.innerHTML = `
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    `;
                }
            }
            
            // Handle position selection
            function setupPositionSelection() {
                positionDelantera.addEventListener('click', function() {
                    this.classList.toggle('active');
                    if (this.classList.contains('active') && positionTrasera.classList.contains('active')) {
                        positionTrasera.classList.remove('active');
                    }
                });
                
                positionTrasera.addEventListener('click', function() {
                    this.classList.toggle('active');
                    if (this.classList.contains('active') && positionDelantera.classList.contains('active')) {
                        positionDelantera.classList.remove('active');
                    }
                });
            }
            
            // Get selected position
            function getSelectedPosition() {
                if (positionDelantera.classList.contains('active') && positionTrasera.classList.contains('active')) {
                    return 'Ambas';
                } else if (positionDelantera.classList.contains('active')) {
                    return 'Delantera';
                } else if (positionTrasera.classList.contains('active')) {
                    return 'Trasera';
                }
                return 'Todas';
            }
            
            // Filter data
            function filterData() {
                const marca = marcaInput.value.trim().toUpperCase();
                const modelo = modeloInput.value.trim().toUpperCase();
                const ano = anoInput.value ? parseInt(anoInput.value) : null;
                const categoria = getSelectedPosition();
                const referencia = referenciaInput.value.trim().toUpperCase();
                const platinaFmsi = platinaFmsiInput.value.trim().toUpperCase();
                const oem = oemInput.value.trim().toUpperCase();
                const longitud = medidaLongitud.value ? parseFloat(medidaLongitud.value) : null;
                const ancho = medidaAncho.value ? parseFloat(medidaAncho.value) : null;
                const grosor = medidaGrosor.value ? parseFloat(medidaGrosor.value) : null;
                const busquedaRapida = busquedaRapidaInput.value.toLowerCase().trim();
                
                let filteredData = brakePadsData.filter(item => {
                    let matchesMarca = true;
                    if (marca) {
                        matchesMarca = item.marca.toUpperCase().includes(marca);
                    }
                    
                    let matchesModelo = true;
                    if (modelo) {
                        matchesModelo = item.modelo.toUpperCase().includes(modelo);
                    }
                    
                    // Convertir posiciÃ³n a categorÃ­a
                    let categoriaActual = '';
                    if (item.posicion.includes('Del')) {
                        categoriaActual = 'Delantera';
                    }
                    if (item.posicion.includes('Tras')) {
                        categoriaActual = 'Trasera';
                    }
                    
                    let matchesCategoria = categoria === 'Todas' || categoria === '' || 
                                          categoria === 'Ambas' || 
                                          categoria === categoriaActual;
                    
                    // Si se especifica un aÃ±o, debe estar dentro del rango desde-hasta
                    let matchesAno = true;
                    if (ano) {
                        matchesAno = ano >= item.desde && ano <= item.hasta;
                    }
                    
                    // Si se especifica una referencia, debe coincidir
                    let matchesReferencia = true;
                    if (referencia) {
                        matchesReferencia = item.refIncolbest.toUpperCase().includes(referencia);
                    }
                    
                    // Si se especifica una Platina FMSI, debe coincidir
                    let matchesPlatinaFmsi = true;
                    if (platinaFmsi) {
                        matchesPlatinaFmsi = item.platinaFmsi.toUpperCase().includes(platinaFmsi);
                    }
                    
                    // Si se especifica un OEM, debe coincidir
                    let matchesOem = true;
                    if (oem) {
                        matchesOem = item.oemCode.toUpperCase().includes(oem);
                    }
                    
                    // Filtrar por medidas
                    let matchesMedidas = true;
                    if (item.medidas) {
                        if (longitud && item.medidas.longitud !== longitud) {
                            matchesMedidas = false;
                        }
                        if (ancho && item.medidas.ancho !== ancho) {
                            matchesMedidas = false;
                        }
                        if (grosor && item.medidas.grosor !== grosor) {
                            matchesMedidas = false;
                        }
                    } else {
                        matchesMedidas = false;
                    }
                    
                    // Busqueda rÃ¡pida
                    let matchesBusquedaRapida = true;
                    if (busquedaRapida) {
                        const searchTerm = busquedaRapida.toLowerCase();
                        matchesBusquedaRapida = 
                            item.marca.toLowerCase().includes(searchTerm) ||
                            item.modelo.toLowerCase().includes(searchTerm) ||
                            item.refIncolbest.toLowerCase().includes(searchTerm) ||
                            item.platinaFmsi.toLowerCase().includes(searchTerm) ||
                            item.oemCode.toLowerCase().includes(searchTerm);
                    }
                    
                    return matchesMarca && matchesModelo && matchesAno && matchesCategoria && 
                           matchesReferencia && matchesPlatinaFmsi && matchesOem && 
                           matchesMedidas && matchesBusquedaRapida;
                });
                
                renderResults(filteredData);
            }
            
            // Render results
            function renderResults(data) {
                let html = '';
                
                if (data.length === 0) {
                    html = `
                    <div class="no-results">
                        <h3 class="no-results-title">No hay resultados</h3>
                    </div>
                    `;
                } else {
                    // En una implementaciÃ³n real, aquÃ­ se mostrarÃ­an los resultados
                    html = `
                    <div class="no-results">
                        <h3 class="no-results-title">${data.length} resultados encontrados</h3>
                    </div>
                    `;
                }
                
                resultsContainer.innerHTML = html;
                resultCountElement.textContent = data.length;
            }
            
            // Reset all filters
            function resetAllFilters() {
                marcaInput.value = '';
                modeloInput.value = '';
                anoInput.value = '';
                
                // Reset position buttons
                positionDelantera.classList.remove('active');
                positionTrasera.classList.remove('active');
                
                referenciaInput.value = '';
                platinaFmsiInput.value = '';
                oemInput.value = '';
                medidaLongitud.value = '';
                medidaAncho.value = '';
                medidaGrosor.value = '';
                busquedaRapidaInput.value = '';
                filterData();
            }
            
            // Add event listeners for filtering with debounce
            function setupDebounceEvents() {
                const inputs = [
                    anoInput, referenciaInput, platinaFmsiInput, 
                    oemInput, busquedaRapidaInput, modeloInput,
                    medidaLongitud, medidaAncho, medidaGrosor
                ];
                
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        clearTimeout(searchTimeout);
                        searchTimeout = setTimeout(filterData, 300);
                    });
                });
            }
            
            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                updateDarkModeIcon();
            });
            
            // Initialize position selection
            setupPositionSelection();
            
            // Initialize debounce
            setupDebounceEvents();
            
            // Initialize with empty state
            filterData();
            
            // Reset filters button
            resetFiltersButton.addEventListener('click', resetAllFilters);
        });
    </script>
</body>
</html>
