                    if (ano) {
                        matchesAno = ano >= item.desde && ano <= item.hasta;
                    }
                    
                    // Si se especifica una referencia, debe coincidir
                    let matchesReferencia = true;
                    if (referencia) {
                        matchesReferencia = item.refIncolbest.toUpperCase().includes(referencia);
                    }
                    
                    // Si se especifica un OEM, debe coincidir
                    let matchesOem = true;
                    if (oem) {
                        matchesOem = item.platinaFmsi.toUpperCase().includes(oem);
                    }
                    
                    // Busqueda r치pida - buscar en todos los campos
                    let matchesBusquedaRapida = true;
                    if (busquedaRapida) {
                        const searchTerm = busquedaRapida.toLowerCase();
                        matchesBusquedaRapida = 
                            item.marca.toLowerCase().includes(searchTerm) ||
                            item.modelo.toLowerCase().includes(searchTerm) ||
                            item.refIncolbest.toLowerCase().includes(searchTerm) ||
                            item.platinaFmsi.toLowerCase().includes(searchTerm);
                    }
                    
                    return matchesMarca && matchesModelo && matchesAno && matchesCategoria && 
                           matchesReferencia && matchesOem && matchesBusquedaRapida;
                });
                
                renderResults(filteredData);
            }
            
            // Reset all filters to default state
            function resetAllFilters() {
                marcaSelect.value = 'Todas';
                modeloSelect.innerHTML = '';
                const option = document.createElement('option');
                option.value = 'Todos';
                option.textContent = 'Todos';
                modeloSelect.appendChild(option);
                modeloSelect.disabled = true;
                anoInput.value = '';
                categoriaSelect.value = 'Todas';
                referenciaInput.value = '';
                oemInput.value = '';
                busquedaRapidaInput.value = '';
                filterData();
            }
            
            // Update modelo options when marca changes
            marcaSelect.addEventListener('change', function() {
                const marca = marcaSelect.value;
                modeloSelect.innerHTML = '';
                
                if (marca === '' || marca === 'Todas') {
                    modeloSelect.disabled = true;
                    const option = document.createElement('option');
                    option.value = 'Todos';
                    option.textContent = 'Todos';
                    modeloSelect.appendChild(option);
                } else {
                    modeloSelect.disabled = false;
                    
                    // Verificar si la marca existe en modeloOptions
                    if (modeloOptions.hasOwnProperty(marca)) {
                        modeloOptions[marca].forEach(modelo => {
                            const option = document.createElement('option');
                            option.value = modelo;
                            option.textContent = modelo;
                            modeloSelect.appendChild(option);
                        });
                    }
                }
                
                modeloSelect.value = 'Todos';
                filterData();
            });
            
            // Add event listeners for filtering
            modeloSelect.addEventListener('change', filterData);
            anoInput.addEventListener('input', filterData);
            categoriaSelect.addEventListener('change', filterData);
            referenciaInput.addEventListener('input', filterData);
            oemInput.addEventListener('input', filterData);
            busquedaRapidaInput.addEventListener('input', filterData);
            
            // Clear search button
            limpiarBusquedaBtn.addEventListener('click', function() {
                busquedaRapidaInput.value = '';
                filterData();
            });
            
            // Reset filters button
            resetFiltersBtn.addEventListener('click', resetAllFilters);
            
            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                updateDarkModeIcon();
            });
            
            // Inicializar con datos de ejemplo
            loadMarcas();
            filterData();
        });
    </script>
</body>
