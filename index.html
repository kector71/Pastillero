<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepuestosYa</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a5fb4;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    section.banner {
      text-align: center;
      padding: 40px 10px;
    }

    section.banner h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    section.banner p {
      font-size: 1rem;
      color: #555;
    }

    .buscador {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .buscador input {
      width: 30%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buscador button {
      background-color: #0a5fb4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buscador button:hover {
      background-color: #084c8d;
    }

    #resultados {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .repuesto-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .repuesto-card:hover {
      transform: scale(1.03);
    }

    .repuesto-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    footer {
      background: #0a5fb4;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .buscador input {
        width: 80%;
        display: block;
        margin: 8px auto;
      }
    }
  </style>
</head>

<body>
  <header>游댢 RepuestosYa</header>

  <section class="banner">
    <h1>Consulta repuestos de forma r치pida y gratuita</h1>
    <p>Encuentra referencias por marca, modelo o a침o sin llenar todos los campos</p>
  </section>

  <section class="buscador">
    <input type="text" id="marca" placeholder="Marca" />
    <input type="text" id="modelo" placeholder="Modelo" />
    <input type="text" id="anio" placeholder="A침o" />
    <br />
    <button id="buscarBtn">Buscar</button>
  </section>

  <div id="resultados"></div>

  <footer>
    춸 2025 RepuestosYa | Consulta gratuita sin 치nimo de lucro
  </footer>

  <!-- SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js" type="module"></script>

  <!-- Configuraci칩n de Firebase -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Script principal -->
  <script type="module">
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { app } from "./firebase-config.js";

    const db = getFirestore(app);

    async function buscarRepuestos() {
      const marca = document.getElementById("marca").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const anio = document.getElementById("anio").value.trim();

      let q = collection(db, "repuestos");
      let filtros = [];

      if (marca) filtros.push(where("marca", "==", marca));
      if (modelo) filtros.push(where("modelo", "==", modelo));
      if (anio) filtros.push(where("anio", "==", anio));

      if (filtros.length > 0) {
        q = query(collection(db, "repuestos"), ...filtros);
      }

      const resultados = await getDocs(q);
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";

      if (resultados.empty) {
        contenedor.innerHTML = "<p>No se encontraron repuestos con esos datos.</p>";
        return;
      }

      resultados.forEach((doc) => {
        const data = doc.data();
        contenedor.innerHTML += `
          <div class="repuesto-card">
            <img src="${data.imagen}" alt="${data.referencia}" />
            <h3>${data.marca} ${data.modelo} (${data.anio})</h3>
            <p><b>Referencia:</b> ${data.referencia}</p>
          </div>
        `;
      });
    }

    document.getElementById("buscarBtn").addEventListener("click", buscarRepuestos);
  </script>
</body>
</html>
