<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papelera con Chispas</title>
<style>
  body {
    margin: 0;
    height: 2000px;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  /* Papelera */
  .trash {
    position: fixed;
    bottom: 50%;
    right: 20px;
    width: 60px;
    height: 60px;
    background: #555;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: visible;
  }

  .trash:after {
    content: "üóëÔ∏è";
    font-size: 30px;
  }

  /* Chispas */
  .spark {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #fff, #ff0, #f90);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkle 0.8s forwards;
  }

  @keyframes sparkle {
    0% {
      transform: scale(0) translate(0,0);
      opacity: 1;
    }
    50% {
      transform: scale(1.5) translate(var(--x), var(--y));
      opacity: 1;
    }
    100% {
      transform: scale(0) translate(var(--x), var(--y));
      opacity: 0;
    }
  }

  /* Bot√≥n flotante de modo oscuro */
  .dark-mode-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: #222;
    border-radius: 50%;
    color: #fff;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
  }
</style>
</head>
<body>

<!-- Papelera -->
<div class="trash" id="trash"></div>

<!-- Bot√≥n modo oscuro -->
<div class="dark-mode-btn" id="darkModeBtn">üåô</div>

<script>
  const trash = document.getElementById('trash');

  trash.addEventListener('click', () => {
    for(let i = 0; i < 10; i++) {
      createSpark();
    }
  });

  function createSpark() {
    const spark = document.createElement('div');
    spark.className = 'spark';
    const x = (Math.random() - 0.5) * 200 + 'px';
    const y = (Math.random() - 1) * 200 + 'px';
    spark.style.setProperty('--x', x);
    spark.style.setProperty('--y', y);
    document.body.appendChild(spark);
    setTimeout(() => {
      spark.remove();
    }, 800);
  }

  // Modo oscuro
  const darkBtn = document.getElementById('darkModeBtn');
  darkBtn.addEventListener('click', () => {
    document.body.style.background = document.body.style.background === 'black' ? '#f5f5f5' : 'black';
    document.body.style.color = document.body.style.color === 'white' ? '#111' : 'white';
  });
</script>
</body>
</html>
