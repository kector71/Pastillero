<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EL PASTILLERO üíä</title>
<style>
body {
  margin:0;
  font-family:sans-serif;
  transition: background .35s, color .35s;
}
body.dark { background:#000; color:#fff; }

/* HEADER Y FOOTER CRISTAL L√çQUIDO */
.am-header, .am-footer {
  position: relative;
  text-align: center;
  border-radius: 1rem;
  margin: 1rem;
  padding: 0.5rem 1rem;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px) saturate(200%) brightness(1.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.25s, background 0.35s;
}
.am-header:hover, .am-footer:hover { transform: translateY(-3px); }

.am-header .header-container, .am-footer .footer-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:0.25rem;
}

.am-header h1, .am-footer h3 { margin:0; font-weight:bold; color:#111; }
.am-header p, .am-footer .footer-subtext { margin:0; color:#333; font-size:0.85rem; }

body.dark .am-header, body.dark .am-footer { background: rgba(0,0,0,0.3); }
body.dark .am-header h1, body.dark .am-footer h3 { color:#fff; }
body.dark .am-header p, body.dark .am-footer .footer-subtext { color:#ccc; }

/* BOTONES FLOTANTES */
.fbtn {
  position:fixed;
  border:none;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(200%) brightness(1.2);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:transform .25s, box-shadow .25s, background .35s;
  z-index:9999;
  width:45px;
  height:45px;
  overflow:hidden;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
.fbtn::before {
  content:'';
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle at var(--mx,50%) var(--my,50%),rgba(255,255,255,0.2),transparent 70%);
  mix-blend-mode:screen;
  filter:blur(6px);
  transition:transform .2s;
}
.fbtn::after {
  content:'';
  position:absolute;
  top:50%; left:50%;
  width:200%; height:200%;
  background:radial-gradient(circle,rgba(255,255,255,.06) 0%,transparent 60%);
  border-radius:50%;
  transform:translate(-50%,-50%) scale(0);
  transition:transform .25s, opacity .25s;
  opacity:0;
  pointer-events:none;
}
.fbtn svg { width:22px; height:22px; stroke:#111; stroke-width:2; fill:none; transition:all .25s; }
body.dark .fbtn svg { stroke:#fff; }
.fbtn.shake:hover { animation:shake .3s; }
@keyframes shake {0%{transform:translateX(0);}20%{transform:translateX(-2px);}40%{transform:translateX(2px);}60%{transform:translateX(-2px);}80%{transform:translateX(2px);}100%{transform:translateX(0);}}

/* TRASH ANIMATION */
.trashed-item {
  position:fixed;
  border-radius:2px;
  z-index:998;
  pointer-events:none;
  animation:fallTrash .8s forwards;
}
@keyframes fallTrash {0%{transform:translate(0,0) scale(1);opacity:1;}70%{transform:translate(var(--dx,10px),var(--dy,30px)) scale(var(--scale,0.8));opacity:1;}100%{transform:translate(0,50px) scale(0);opacity:0;}}

/* RESPONSIVE */
@media(max-width:400px){.fbtn{width:40px;height:40px;}.fbtn svg{width:18px;height:18px;}}
@media(max-width:768px) and (min-width:401px){.fbtn{width:42px;height:42px;}.fbtn svg{width:20px;height:20px;}}
</style>
</head>
<body>

<header class="am-header">
  <div class="header-container">
    <h1>EL PASTILLERO üíä</h1>
    <p>Cat√°logo de pastillas de freno</p>
  </div>
</header>

<footer class="am-footer">
  <div class="footer-container">
    <h3>EL PASTILLERO üíä</h3>
    <div class="footer-subtext">¬© 2026 EL PASTILLERO üíä. Todos los derechos reservados.</div>
  </div>
</footer>

<script>
(() => {
  const createBtn = (cls,pos,html) => {
    const b = document.createElement('button');
    b.className = 'fbtn ' + (cls||'');
    Object.assign(b.style,pos);
    b.innerHTML = html;
    document.body.appendChild(b);
    return b;
  };

  const darkBtn = createBtn('', {bottom:'20px', right:'20px'}, `
    <svg class="icon-sun" viewBox="0 0 24 24" style="opacity:.8"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/><line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/><line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/></svg>
    <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
  `);
  const trashBtn = createBtn('shake', {bottom:'80px', right:'20px'}, `
    <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14H6L5 6"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/><line x1="9" y1="6" x2="9" y2="4"/><line x1="15" y1="6" x2="15" y2="4"/><line x1="12" y1="2" x2="12" y2="4"/></svg>
  `);
  const topBtn = createBtn('', {bottom:'140px', right:'20px'}, `<svg viewBox="0 0 24 24"><polyline points="6 15 12 9 18 15"/></svg>`);

  const btns = [darkBtn, trashBtn, topBtn];

  darkBtn.onclick = () => {
    document.body.classList.toggle('dark');
    darkBtn.querySelector('.icon-sun').style.opacity = document.body.classList.contains('dark')?'0':'.9';
    darkBtn.querySelector('.icon-moon').style.opacity = document.body.classList.contains('dark')?'1':'0';
  };

  topBtn.onclick = () => window.scrollTo({top:0, behavior:'smooth'});

  window.addEventListener('scroll', () => {
    const show = window.scrollY > 200;
    topBtn.style.opacity = show ? '1' : '0';
    topBtn.style.pointerEvents = show ? 'auto' : 'none';
  });

  btns.forEach(b => b.addEventListener('mousemove', e => {
    const r = b.getBoundingClientRect();
    b.style.setProperty('--mx', `${e.clientX - r.left}px`);
    b.style.setProperty('--my', `${e.clientY - r.top}px`);
  }));

  trashBtn.onclick = () => {
    for(let i=0;i<3;i++){
      const item = document.createElement('div');
      item.className='trashed-item';
      const r=trashBtn.getBoundingClientRect();
      const s=Math.random()*8+6;
      const c=['#ff4d4d','#ffb84d','#4d94ff','#4dff88'][Math.floor(Math.random()*4)];
      const dx=Math.random()*20-10;
      const dy=Math.random()*30+20;
      item.style.width=item.style.height=`${s}px`;
      item.style.background=c;
      item.style.left=`${r.left+r.width/2}px`;
      item.style.top=`${r.top+r.height/2}px`;
      item.style.setProperty('--dx',`${dx}px`);
      item.style.setProperty('--dy',`${dy}px`);
      item.style.setProperty('--scale',`${Math.random()*0.5+0.7}`);
      document.body.appendChild(item);
      setTimeout(()=>item.remove(),800);
    }
  };
})();
</script>

</body>
</html>
