<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brake X - Efecto Combinado</title>
<style>
body {
  margin:0;
  font-family:'Inter','Segoe UI',Roboto,sans-serif;
  transition: background .35s,color .35s;
  background:#f5f5f5;
  color:#111;
}
body.lp-dark { background:#000; color:#fff; }

/* Botones flotantes */
.lp-fbtn {
  position: fixed;
  border:none;
  border-radius:50%;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(250%) brightness(1.3);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  width:45px;
  height:45px;
  overflow:hidden;
  z-index:9999;
  transition: transform .25s, box-shadow .25s, background .35s,bottom .4s ease;
  animation:lp-float 2.5s ease-in-out infinite;
}
.lp-fbtn svg { width:22px; height:22px; stroke:#111; stroke-width:2; fill:none; transition:all .25s; }
body.lp-dark .lp-fbtn svg { stroke:#fff; }

@keyframes lp-float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
@keyframes lp-pulse{0%{opacity:.8;transform:scale(0);}100%{opacity:0;transform:scale(2);}}
@keyframes lp-shake{0%{transform:translateX(0);}20%{transform:translateX(-2px);}40%{transform:translateX(2px);}60%{transform:translateX(-2px);}80%{transform:translateX(2px);}100%{transform:translateX(0);}}
@keyframes lp-bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
.lp-shake:hover{animation:lp-shake .3s;}
.cat-bounce:hover{animation:lp-bounce .4s;}

/* Papelera */
.trash-btn { bottom:80px; right:20px; }

/* Subir rápido */
.top-btn { bottom:20px; left:20px; opacity:0; pointer-events:none; }

/* Modo oscuro (debajo de papelera) */
.dark-btn { bottom:20px; right:20px; width:60px; height:60px; background:rgba(255,255,255,0.12); backdrop-filter:blur(20px); box-shadow:0 8px 20px rgba(0,0,0,0.25); display:flex; align-items:center; justify-content:center; border-radius:50%; border:none; }
.dark-btn svg { width:26px; height:26px; stroke:#111; fill:none; stroke-width:2; transition:opacity .4s; }
body.lp-dark .dark-btn svg { stroke:#fff; }
</style>
</head>
<body>

<!-- Botón Subir rápido -->
<button class="lp-fbtn top-btn">
  <svg viewBox="0 0 24 24"><polyline points="6 15 12 9 18 15"/></svg>
</button>

<!-- Botón Papelera -->
<button class="lp-fbtn trash-btn lp-shake">
  <svg viewBox="0 0 24 24">
    <g class="trash-lid"><rect x="6" y="3" width="12" height="2" rx="1"/></g>
    <rect x="5" y="5" width="14" height="16" rx="2"/>
    <line x1="10" y1="9" x2="10" y2="17"/>
    <line x1="14" y1="9" x2="14" y2="17"/>
  </svg>
</button>

<!-- Botón Modo Oscuro (debajo de papelera) -->
<button class="dark-btn" id="darkBtn">
  <svg class="lp-icon-sun" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="4"/>
    <line x1="12" y1="20" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
    <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="4" y2="12"/>
    <line x1="20" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
    <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
  </svg>
  <svg class="lp-icon-moon" viewBox="0 0 24 24" style="opacity:0;">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>
</button>

<script>
// Subir rápido
const topBtn=document.querySelector('.top-btn');
window.addEventListener('scroll',()=>{
  const show=window.scrollY>200;
  topBtn.style.opacity=show?'1':'0';
  topBtn.style.pointerEvents=show?'auto':'none';
});
topBtn.onclick=()=>window.scrollTo({top:0,behavior:'smooth'});

// Papelera con chispas
const trashBtn=document.querySelector('.trash-btn');
trashBtn.onclick=()=>{
  for(let i=0;i<18;i++){
    const s=document.createElement('div');
    s.style.cssText=`position:fixed;width:${Math.random()*12+8}px;height:${Math.random()*12+8}px;left:${trashBtn.getBoundingClientRect().left + trashBtn.offsetWidth/2}px;top:${trashBtn.getBoundingClientRect().top + trashBtn.offsetHeight/2}px;background:rgba(255,69,0,0.9);border-radius:50%;pointer-events:none;animation:lp-pulse .6s ease-out forwards;`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),600);
  }
  const lid=trashBtn.querySelector('.trash-lid');
  lid.animate([{transform:'rotate(0deg)'},{transform:'rotate(-25deg)'},{transform:'rotate(0deg)'}],{duration:500,easing:'ease-in-out'});
};

// Modo oscuro
const darkBtn=document.getElementById('darkBtn');
darkBtn.onclick=()=>{
  document.body.classList.toggle('lp-dark');
  darkBtn.querySelector('.lp-icon-sun').animate([{opacity:1,transform:'rotate(0deg) scale(1)'},{opacity:0,transform:'rotate(180deg) scale(0.5)'}],{duration:400,fill:'forwards'});
  darkBtn.querySelector('.lp-icon-moon').animate([{opacity:0,transform:'rotate(-180deg) scale(0.5)'},{opacity:1,transform:'rotate(0deg) scale(1)'}],{duration:400,fill:'forwards'});
  const pulse=document.createElement('div');
  pulse.style.cssText='position:absolute;inset:0;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.5),transparent 60%);animation:lp-pulse .6s ease-out;pointer-events:none;';
  darkBtn.appendChild(pulse);
  setTimeout(()=>pulse.remove(),600);
  darkBtn.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],{duration:350,easing:'ease-in-out'});
};
</script>
</body>
</html>
