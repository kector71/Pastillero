<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Pastillas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
    }

    .oscuro {
      background-color: #121212;
      color: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    body.oscuro input, 
    body.oscuro select {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    body.oscuro th, body.oscuro td {
      border-color: #444;
    }

    .modo-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    body.oscuro .modo-btn {
      background-color: #0d6efd;
    }

    .logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-weight: bold;
      color: #007bff;
      opacity: 0.7;
    }

    body.oscuro .logo {
      color: #6ea8fe;
    }
  </style>
</head>
<body>
  <button class="modo-btn" onclick="toggleModo()">üåô</button>
  <div class="container">
    <h1>üîç Buscador de Pastillas</h1>

    <div class="filtros">
      <input type="text" id="marca" placeholder="Marca" list="listaMarcas">
      <datalist id="listaMarcas"></datalist>

      <input type="text" id="modelo" placeholder="Modelo" list="listaModelos">
      <datalist id="listaModelos"></datalist>

      <input type="number" id="anio" placeholder="A√±o">
      <button onclick="buscar()">Buscar</button>
    </div>

    <table id="tabla">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Posici√≥n</th>
          <th>Ref</th>
          <th>FMSI</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="logo">JW ü´∂üèº</div>

  <script>
    let datos = [];
    let modoOscuro = false;

    // Cargar JSON
    fetch("pastillas.json")
      .then(res => res.json())
      .then(data => {
        datos = data;
        llenarListas(data);
        mostrarTabla(data);
      });

    function llenarListas(data) {
      const marcas = [...new Set(data.map(d => d.marca))];
      const modelos = [...new Set(data.map(d => d.modelo))];

      document.getElementById("listaMarcas").innerHTML = marcas.map(m => `<option value="${m}">`).join("");
      document.getElementById("listaModelos").innerHTML = modelos.map(m => `<option value="${m}">`).join("");
    }

    function buscar() {
      const marca = document.getElementById("marca").value.toLowerCase();
      const modelo = document.getElementById("modelo").value.toLowerCase();
      const anio = parseInt(document.getElementById("anio").value);

      const filtrados = datos.filter(d => {
        const coincideMarca = !marca || d.marca.toLowerCase().includes(marca);
        const coincideModelo = !modelo || d.modelo.toLowerCase().includes(modelo);
        const coincideAnio = !anio || (anio >= d.desde && anio <= d.hasta);
        return coincideMarca && coincideModelo && coincideAnio;
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(data) {
      const cuerpo = document.querySelector("#tabla tbody");
      cuerpo.innerHTML = data.map(d => `
        <tr>
          <td>${d.marca}</td>
          <td>${d.modelo}</td>
          <td>${d.desde}</td>
          <td>${d.hasta}</td>
          <td>${d.posicion}</td>
          <td>${d.ref}</td>
          <td>${d.fmsi}</td>
        </tr>
      `).join("");
    }

    function toggleModo() {
      document.body.classList.toggle("oscuro");
      modoOscuro = !modoOscuro;
      document.querySelector(".modo-btn").textContent = modoOscuro ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
