<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brake X</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Inter','Segoe UI',Roboto,sans-serif;
  transition: background .35s,color .35s;
  background:#f5f5f5;
  color:#111;
}
body.lp-dark {
  background:#000;
  color:#fff;
}

/* Header & Footer */
.lp-header,.lp-footer{
  position:relative;
  text-align:center;
  border-radius:1rem;
  margin:1rem;
  padding:.5rem 1rem;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px) saturate(250%) brightness(1.3);
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  transition:transform .25s,background .35s;
}
.lp-header:hover,.lp-footer:hover{transform:translateY(-3px) scale(1.02);}
.lp-header h1,.lp-footer h3{margin:0;font-weight:700;color:#111;letter-spacing:1px;}
body.lp-dark .lp-header h1,body.lp-dark .lp-footer h3{color:#fff;}
.lp-header p,.lp-footer .lp-footer-subtext{margin:0;color:#333;font-size:.85rem;}
body.lp-dark .lp-header p,body.lp-dark .lp-footer .lp-footer-subtext{color:#ccc;}
</style>
</head>
<body>
<header class="lp-header">
  <h1>Brake X</h1>
  <p><strong>Sistema de Consulta</strong></p>
</header>

<footer class="lp-footer">
  <h3>Brake X</h3>
  <div class="lp-footer-subtext">© 2025 Brake X — Todos los derechos reservados.</div>
</footer>
</body>
</html>
