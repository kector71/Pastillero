<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RepuestosYa ‚Äî Consulta de Repuestos</title>
  <style>
    :root{
      --azul:#1e63b1;
      --grisfondo:#f6f7f8;
      --griscard:#ffffff;
      --grisline:#e6e9ee;
      --texto:#222;
      --muted:#6b7280;
      --btn-clean:#6b7280;
      --btn-search:var(--azul);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, system-ui, Arial, sans-serif;
      background:var(--grisfondo);
      color:var(--texto);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 28px;
      background:transparent;
      border-bottom:1px solid rgba(0,0,0,0.04);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-mark{
      width:36px;height:36px;border-radius:8px;
      background:var(--azul); display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
      box-shadow:0 2px 6px rgba(30,99,177,0.12);
    }
    .brand h2{margin:0;font-size:18px;letter-spacing:0.2px}
    .admin-btn{
      background:var(--azul);
      color:#fff;padding:8px 14px;border-radius:8px;border:0;font-weight:600;
      box-shadow:0 4px 12px rgba(30,99,177,0.12);
      display:inline-flex;align-items:center;gap:8px;cursor:pointer;
    }

    /* Main */
    .wrap{max-width:1120px;margin:36px auto;padding:0 20px;}
    .hero{ text-align:center;padding:2px 0 18px 0; }
    .hero h1{margin:8px 0 6px;font-size:34px;}
    .hero p{margin:0;color:var(--muted);font-size:15px;}

    /* Card */
    .card{
      margin-top:28px;
      background:var(--griscard);
      border-radius:10px;
      padding:22px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      border:1px solid var(--grisline);
    }

    .filters{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
      align-items:center;
    }
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    select, input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid var(--grisline);
      background:#fff;
      font-size:15px;
      color:var(--texto);
      outline:none;
    }
    .search-row{display:flex;gap:12px;margin-top:16px;align-items:center}
    .search-row input[type="text"]{flex:1}

    .btn {
      padding:11px 18px;
      border-radius:8px;
      border:0;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;align-items:center;gap:10px;
    }
    .btn-search{background:var(--btn-search);color:#fff}
    .btn-clean{background:var(--btn-clean);color:#fff;opacity:0.95}

    /* Responsive */
    @media (max-width:980px){
      .filters{grid-template-columns: repeat(2, 1fr)}
    }
    @media (max-width:640px){
      header{padding:12px}
      .hero h1{font-size:24px}
      .filters{grid-template-columns:1fr}
      .search-row{flex-direction:column;align-items:stretch}
      .admin-btn{padding:8px 10px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo-mark">R</div>
      <h2>RepuestosYa</h2>
    </div>
    <button class="admin-btn" type="button">Admin</button>
  </header>

  <main class="wrap">
    <div class="hero">
      <h1>Consulta de Repuestos</h1>
      <p>Sistema de consulta para repuestos automotrices</p>
    </div>

    <div class="card" role="region" aria-label="Buscador de repuestos">
      <h3 style="margin:0 0 12px 0;font-size:18px;color:var(--texto)">Buscar Repuesto</h3>

      <div class="filters" aria-hidden="false">
        <div>
          <label for="categoria">Categor√≠a</label>
          <select id="categoria" aria-label="Categor√≠a">
            <option value="">Todas</option>
            <!-- valores vac√≠os (sin ejemplos) -->
          </select>
        </div>

        <div>
          <label for="marca">Marca</label>
          <select id="marca" aria-label="Marca">
            <option value="">Todas</option>
          </select>
        </div>

        <div>
          <label for="modelo">Modelo</label>
          <select id="modelo" aria-label="Modelo">
            <option value="">Todos</option>
          </select>
        </div>

        <div>
          <label for="anio">A√±o</label>
          <select id="anio" aria-label="A√±o">
            <option value="">Todos</option>
          </select>
        </div>
      </div>

      <div class="search-row" style="margin-top:18px;">
        <input id="q" type="text" placeholder="Buscar por n√∫mero o nombre..." aria-label="Buscar" />
        <button class="btn btn-search" id="buscarBtn" type="button">üîç Buscar</button>
        <button class="btn btn-clean" id="limpiarBtn" type="button">üßΩ Limpiar</button>
      </div>
    </div>

    <!-- espacio para resultados -->
    <div id="resultados" style="margin-top:20px"></div>
  </main>

  <script>
    // C√≥digo m√≠nimo: filtros vac√≠os (seg√∫n tu petici√≥n).
    // Aqu√≠ tienes funciones simples para Buscar y Limpiar.
    const buscarBtn = document.getElementById('buscarBtn');
    const limpiarBtn = document.getElementById('limpiarBtn');
    const qInput = document.getElementById('q');

    buscarBtn.addEventListener('click', () => {
      const q = qInput.value.trim();
      const categoria = document.getElementById('categoria').value;
      const marca = document.getElementById('marca').value;
      const modelo = document.getElementById('modelo').value;
      const anio = document.getElementById('anio').value;

      // comportamiento de ejemplo: muestra los criterios seleccionados (sin datos reales)
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = `
        <div style="margin-top:18px;background:#fff;padding:16px;border-radius:8px;border:1px solid rgba(0,0,0,0.04)">
          <strong>Resultados (demo):</strong>
          <div style="margin-top:8px;color: #444;">
            <div><strong>Texto buscado:</strong> ${q || '‚Äî'}</div>
            <div><strong>Categor√≠a:</strong> ${categoria || '‚Äî'}</div>
            <div><strong>Marca:</strong> ${marca || '‚Äî'}</div>
            <div><strong>Modelo:</strong> ${modelo || '‚Äî'}</div>
            <div><strong>A√±o:</strong> ${anio || '‚Äî'}</div>
          </div>
        </div>
      `;
    });

    limpiarBtn.addEventListener('click', () => {
      qInput.value = '';
      document.getElementById('categoria').value = '';
      document.getElementById('marca').value = '';
      document.getElementById('modelo').value = '';
      document.getElementById('anio').value = '';
      document.getElementById('resultados').innerHTML = '';
    });

    // Si en el futuro conectas Firebase/Supabase, aqu√≠ es donde deber√≠as cargar datos
    // y poblar los <select> con valores √∫nicos. Por ahora los dejamos vac√≠os por pedido.
  </script>
</body>
</html>
